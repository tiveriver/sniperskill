<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNIPER SKILL | PRO</title>
    <style>
        :root { --gold: #ffcc00; --bg: #050505; }
        body { 
            margin: 0; background: #000; color: var(--gold); 
            font-family: sans-serif; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* DISEGNO TECNICO 3D DI SFONDO */
        .grid-3d {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 204, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 204, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1; opacity: 0.3;
        }

        .container { width: 90%; max-width: 500px; text-align: center; padding-top: 20px; }
        .panel { background: rgba(10,10,10,0.95); border: 2px solid var(--gold); border-radius: 15px; padding: 20px; box-shadow: 0 0 30px rgba(255,204,0,0.2); }
        
        #timer { font-size: 4rem; font-weight: bold; color: #fff; margin: 10px 0; }

        /* ARENA PROFESSIONALE - MOVIMENTO FLUIDO */
        #arena {
            width: 100%; height: 300px; background: #000; border: 1px solid #333;
            position: relative; overflow: hidden; border-radius: 10px; cursor: crosshair;
        }

        #target {
            width: 50px; height: 50px; position: absolute;
            background: radial-gradient(circle, #fff, var(--gold));
            border-radius: 50%; box-shadow: 0 0 20px var(--gold);
            /* FLUIDITÃ€: Il browser gestisce lo spostamento dolcemente */
            transition: all 0.6s ease-in-out; 
            will-change: top, left;
        }

        .btn {
            display: block; width: 100%; background: var(--gold); color: #000;
            padding: 18px; font-size: 1.4rem; font-weight: bold;
            text-decoration: none; border-radius: 8px; margin: 20px 0;
            box-shadow: 0 0 20px rgba(255,204,0,0.4);
        }

        .wallet { background: #111; padding: 10px; border: 1px dashed #555; font-size: 0.8rem; }
        .addr { color: #fff; word-break: break-all; font-family: monospace; display: block; margin-top: 5px; }

        .legal { font-size: 10px; color: #444; margin-top: 20px; text-align: justify; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="grid-3d"></div>

    <div class="container">
        <div class="panel">
            <h1 style="margin:0; letter-spacing:3px;">SNIPER SKILL</h1>
            <div id="timer">05:00</div>

            <div id="arena">
                <div id="target" style="top:50%; left:50%;"></div>
            </div>

            <a href="https://otieu.com/4/8892095" target="_blank" class="btn">DEPOSIT & JOIN</a>

            <div class="wallet">
                USDT BEP20 ADDRESS:
                <span class="addr">0x7fd653a9482d92994936336e47c1605330368305</span>
            </div>

            <div class="legal">
                18+ Only. 90% House Edge. Payouts are automated to winners after the countdown. No refunds. The house always wins.
            </div>
        </div>
    </div>

    <script>
        // TIMER
        let t = 300;
        setInterval(() => {
            let m = Math.floor(t/60); let s = t%60;
            document.getElementById('timer').innerText = `0${m}:${s<10?'0':''}${s}`;
            if(t<=0) t=300; else t--;
        }, 1000);

        // MOVIMENTO FLUIDO (CSS TRANSITION)
        const target = document.getElementById('target');
        const arena = document.getElementById('arena');
        
        function move() {
            const maxX = arena.clientWidth - 50;
            const maxY = arena.clientHeight - 50;
            target.style.left = Math.random() * maxX + "px";
            target.style.top = Math.random() * maxY + "px";
        }

        // Ogni 700ms cambia posizione, ma la "transition" nel CSS la rende fluida
        setInterval(move, 700);

        // FIX REDIRECT: Apre solo se clicchi bene
        function openLink(e) {
            e.preventDefault();
            window.open("https://otieu.com/4/8892095", "_blank");
        }
        
        target.onclick = openLink;
        arena.onclick = (e) => { if(e.target !== target) openLink(e); };
    </script>
</body>
</html>
