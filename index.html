<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA ELITE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #ffcc00; font-family: 'Arial Black', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* SFONDO TECNICO 3D */
        .bg-3d { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(#ffcc0011 1px, transparent 1px), linear-gradient(90deg, #ffcc0011 1px, transparent 1px); background-size: 50px 50px; transform: perspective(500px) rotateX(60deg); z-index: -1; }

        .container { width: 90%; max-width: 400px; background: rgba(10,10,10,0.98); border: 2px solid #ffcc00; border-radius: 20px; padding: 25px; text-align: center; box-shadow: 0 0 40px #000; }
        
        #timer { font-size: 4.5rem; color: #fff; margin-bottom: 15px; }

        /* L'ARENA È UN TAG 'A' PURO - MONETAG NON PUÒ BLOCCARLO */
        .game-area {
            display: block; width: 100%; height: 260px; background: #050505; border: 1px solid #333;
            position: relative; overflow: hidden; border-radius: 10px; text-decoration: none;
        }

        /* PALLINA FLUIDA 60FPS - ACCELERAZIONE HARDWARE */
        .ball {
            width: 45px; height: 45px; position: absolute;
            background: radial-gradient(circle, #fff, #ffcc00);
            border-radius: 50%; box-shadow: 0 0 25px #ffcc00;
            /* MUOVE LA PALLINA SENZA INTERFERIRE COL CLICK */
            animation: moveBall 3.5s infinite alternate ease-in-out;
            will-change: transform;
            pointer-events: none; 
        }

        @keyframes moveBall {
            0% { transform: translate3d(15px, 15px, 0); }
            50% { transform: translate3d(270px, 170px, 0); }
            100% { transform: translate3d(130px, 10px, 0); }
        }

        .btn {
            display: block; width: 100%; background: #ffcc00; color: #000;
            padding: 20px; font-size: 1.6rem; font-weight: bold; text-decoration: none;
            margin-top: 20px; border-radius: 12px; text-transform: uppercase;
        }

        .addr { font-size: 9px; color: #555; margin-top: 15px; word-break: break-all; }
    </style>
</head>
<body>

    <div class="bg-3d"></div>

    <div class="container">
        <h1 style="font-size: 1.2rem; letter-spacing: 3px;">SNIPER ARENA</h1>
        <div id="timer">05:00</div>

        <a href="https://otieu.com/4/8892095" target="_blank" class="game-area">
            <div class="ball"></div>
        </a>

        <a href="https://otieu.com/4/8892095" target="_blank" class="btn">DEPOSIT NOW</a>

        <div class="addr">USDT BEP20: 0x7fd653a9482d92994936336e47c1605330368305</div>
    </div>

    <script>
        // Solo il timer resta in JS perché è inoffensivo
        let t = 300;
        setInterval(() => {
            let m = Math.floor(t/60); let s = t%60;
            document.getElementById('timer').innerText = `0${m}:${s<10?'0':''}${s}`;
            if(t<=0) t=300; else t--;
        }, 1000);
    </script>

</body>
</html>
