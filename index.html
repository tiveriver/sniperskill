<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNIPER ARENA</title>
    <style>
        :root { --gold: #ffcc00; }
        * { box-sizing: border-box; }
        body { 
            margin: 0; background: #000; color: var(--gold); 
            font-family: 'Arial Black', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }

        /* SFONDO 3D TECNICO ANIMATO */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,204,0,0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,204,0,0.1) 1px, transparent 1px);
            background-size: 40px 40px; transform: perspective(500px) rotateX(60deg);
            z-index: -1; animation: slide 2s linear infinite;
        }
        @keyframes slide { from { background-position: 0 0; } to { background-position: 0 40px; } }

        .panel { 
            background: rgba(10,10,10,0.95); border: 3px solid var(--gold); 
            padding: 20px; width: 90%; max-width: 450px; text-align: center; border-radius: 20px;
        }

        #timer { font-size: 5rem; color: #fff; margin: 10px 0; text-shadow: 0 0 20px var(--gold); }

        /* ARENA E PALLINA FLUIDA (ANIMAZIONE CSS) */
        #arena {
            width: 100%; height: 250px; background: #000; border: 2px solid #222;
            position: relative; overflow: hidden; border-radius: 10px;
        }

        #target {
            width: 50px; height: 50px; position: absolute;
            background: radial-gradient(circle, #fff, var(--gold));
            border-radius: 50%; box-shadow: 0 0 30px var(--gold);
            /* ANIMAZIONE FISICA PERFETTA - ZERO SCATTI */
            animation: moveBall 4s infinite alternate ease-in-out;
            cursor: pointer;
        }

        @keyframes moveBall {
            0%   { top: 10%; left: 10%; }
            25%  { top: 70%; left: 30%; }
            50%  { top: 20%; left: 80%; }
            75%  { top: 80%; left: 50%; }
            100% { top: 10%; left: 80%; }
        }

        .btn {
            display: block; width: 100%; background: var(--gold); color: #000;
            padding: 20px; font-size: 1.8rem; font-weight: bold;
            text-decoration: none; border-radius: 10px; margin: 20px 0;
            text-transform: uppercase;
        }

        .wallet { background: #111; padding: 10px; border: 1px dashed #555; font-size: 0.8rem; word-break: break-all; }
        .legal { font-size: 9px; color: #555; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="panel">
        <h1 style="margin:0;">SNIPER ARENA</h1>
        <div id="timer">05:00</div>

        <div id="arena" onclick="go()">
            <div id="target"></div>
        </div>

        <a href="#" onclick="go()" class="btn">DEPOSIT & START</a>

        <div class="wallet">
            USDT ADDR (BEP20):<br>
            <b style="color:#fff;">0x7fd653a9482d92994936336e47c1605330368305</b>
        </div>

        <div class="legal">
            18+ ONLY. THE HOUSE EDGE IS 90%. PAYOUTS ARE AUTOMATED. NO REFUNDS.
        </div>
    </div>

    <script>
        // TIMER
        let t = 300;
        setInterval(() => {
            let m = Math.floor(t/60); let s = t%60;
            document.getElementById('timer').innerText = `0${m}:${s<10?'0':''}${s}`;
            if(t<=0) t=300; else t--;
        }, 1000);

        // FUNZIONE DI CLICK PULITA (EVITA I CODICI STRANI)
        function go() {
            window.location.href = "https://otieu.com/4/8892095";
        }
    </script>
</body>
</html>
