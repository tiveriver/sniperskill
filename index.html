<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #ffcc00; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* SFONDO 3D */
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(255,204,0,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,204,0,0.1) 1px, transparent 1px); background-size: 40px 40px; transform: perspective(500px) rotateX(60deg); z-index: -1; }

        .panel { width: 90%; max-width: 400px; background: rgba(10,10,10,0.95); border: 2px solid #ffcc00; border-radius: 15px; padding: 20px; text-align: center; }
        
        #timer { font-size: 4rem; font-weight: bold; color: #fff; margin: 10px 0; }

        /* IL SEGRETO: UN LINK REALE CHE COPRE TUTTA L'ARENA */
        .game-box {
            display: block; width: 100%; height: 250px; background: #050505; border: 1px solid #333;
            position: relative; overflow: hidden; border-radius: 10px; text-decoration: none;
        }

        /* PALLINA FLUIDA (SOLO DISEGNO, NON INTERFERISCE COL CLICK) */
        .ball {
            width: 40px; height: 40px; position: absolute;
            background: radial-gradient(circle, #fff, #ffcc00);
            border-radius: 50%; box-shadow: 0 0 20px #ffcc00;
            animation: move 4s infinite alternate ease-in-out;
            pointer-events: none; /* Fondamentale: il click passa attraverso la palla */
        }
        @keyframes move {
            0% { transform: translate(10px, 10px); }
            50% { transform: translate(250px, 150px); }
            100% { transform: translate(100px, 20px); }
        }

        .btn {
            display: block; width: 100%; background: #ffcc00; color: #000;
            padding: 15px; font-size: 1.5rem; font-weight: bold; text-decoration: none;
            margin-top: 15px; border-radius: 10px; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="bg"></div>

<div class="panel">
    <h1>SNIPER SKILL</h1>
    <div id="timer">05:00</div>

    <a href="https://otieu.com/4/8892095" target="_blank" class="game-box">
        <div class="ball"></div>
    </a>

    <a href="https://otieu.com/4/8892095" target="_blank" class="btn">DEPOSIT NOW</a>

    <p style="font-size: 10px; margin-top: 10px; color: #444;">USDT BEP20: 0x7fd653a9482d92994936336e47c1605330368305</p>
</div>

<script>
    let t = 300;
    setInterval(() => {
        let m = Math.floor(t/60); let s = t%60;
        document.getElementById('timer').innerText = `0${m}:${s < 10 ? '0' : ''}${s}`;
        if(t <= 0) t = 300; else t--;
    }, 1000);
</script>

</body>
</html>
