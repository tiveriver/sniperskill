        .container { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; }
        
        .badge { border: 1px solid #f3ba2f; color: #f3ba2f; padding: 5px 15px; font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; background: rgba(0,0,0,0.8); }
        
        h1 { font-size: 50px; font-weight: 900; letter-spacing: -2px; margin: 0; color: #fff; text-transform: uppercase; text-shadow: 0 0 25px rgba(243, 186, 47, 0.6); }

        .card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(243, 186, 47, 0.5);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 25px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .timer-label { font-size: 12px; color: #888; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .timer { font-size: 70px; color: #ff3b30; font-family: 'Courier New', monospace; font-weight: bold; line-height: 1; text-shadow: 0 0 15px rgba(255, 59, 48, 0.4); }

        .game-area {
            height: 250px;
            background: radial-gradient(circle, #222 0%, #000 100%);
            border: 1px solid #333;
            border-radius: 15px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 50px #000;
        }

        .target-ball {
            width: 65px;
            height: 65px;
            background: radial-gradient(circle at 30% 30%, #fff, #f3ba2f);
            border-radius: 50%;
            box-shadow: 0 0 50px #f3ba2f;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .target-ball:active { transform: scale(0.9); }
