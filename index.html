<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNIPER ARENA</title>
    <style>
        :root { --gold: #ffcc00; }
        body { 
            margin: 0; background: #000; color: var(--gold); 
            font-family: 'Arial Black', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }

        /* SFONDO 3D TECNICO */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,204,0,0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,204,0,0.1) 1px, transparent 1px);
            background-size: 40px 40px; transform: perspective(500px) rotateX(60deg);
            z-index: -1; animation: slide 2s linear infinite;
        }
        @keyframes slide { from { background-position: 0 0; } to { background-position: 0 40px; } }

        .panel { 
            background: rgba(10,10,10,0.95); border: 3px solid var(--gold); 
            padding: 20px; width: 90%; max-width: 450px; text-align: center; border-radius: 20px;
            position: relative; z-index: 10;
        }

        #timer { font-size: 5rem; color: #fff; margin: 10px 0; text-shadow: 0 0 20px var(--gold); }

        /* ARENA CON LINK DIRETTO */
        .click-wrapper {
            display: block; width: 100%; height: 250px; position: relative;
            background: #000; border: 2px solid #222; border-radius: 10px;
            overflow: hidden; text-decoration: none; cursor: crosshair;
        }

        #target {
            width: 50px; height: 50px; position: absolute;
            background: radial-gradient(circle, #fff, var(--gold));
            border-radius: 50%; box-shadow: 0 0 30px var(--gold);
            /* FLUIDITÃ€ TOTALE */
            animation: moveBall 3s infinite alternate ease-in-out;
            pointer-events: none; /* Il click passa attraverso la pallina e va al link */
        }

        @keyframes moveBall {
            0%   { top: 10%; left: 10%; }
            50%  { top: 70%; left: 80%; }
            100% { top: 20%; left: 40%; }
        }

        .btn {
            display: block; width: 100%; background: var(--gold); color: #000;
            padding: 20px; font-size: 1.8rem; font-weight: bold;
            text-decoration: none; border-radius: 10px; margin-top: 20px;
            text-transform: uppercase;
        }

        .wallet { background: #111; padding: 10px; border: 1px dashed #555; font-size: 0.8rem; word-break: break-all; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="panel">
        <h1 style="margin:0;">SNIPER ARENA</h1>
        <div id="timer">05:00</div>

        <a href="https://otieu.com/4/8892095" class="click-wrapper" target="_blank">
            <div id="target"></div>
        </a>

        <a href="https://otieu.com/4/8892095" class="btn" target="_blank">DEPOSIT & START</a>

        <div class="wallet">
            USDT ADDR (BEP20):<br>
            <b style="color:#fff;">0x7fd653a9482d92994936336e47c1605330368305</b>
        </div>
    </div>

    <script>
        let t = 300;
        setInterval(() => {
            let m = Math.floor(t/60); let s = t%60;
            document.getElementById('timer').innerText = `0${m}:${s<10?'0':''}${s}`;
            if(t<=0) t=300; else t--;
        }, 1000);
    </script>
</body>
</html>
